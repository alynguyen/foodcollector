{% extends 'base.html' %}
{% block content %}

<h1>Food List</h1>

{% for food in foods %}
<a href="{% url 'details' food.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ food.name }}</span>
      <p>Location: {{ food.location }}</p>
      <p>Comments: {{ food.comments }}</p>
      <p>Rating: {{ food.rating }}</p>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
